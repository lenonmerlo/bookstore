name: Build and Deploy

on:
  push:
    branches:
      - main  # Altere para a branch principal do seu projeto

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - 
          export PATH="$HOME/.poetry/bin:$PATH"
          poetry --version

      - name: Install dependencies
        run: |
          poetry install --no-dev

      - name: Build Docker image
        run: |
          docker build -t myapp .

      - name: Run tests
        run: |
          docker run --rm myapp pytest

      - name: Deploy to Render (or outra plataforma)
        run: |
          # Exemplo de deploy no Render, ajuste conforme necess√°rio
          curl -X POST https://api.render.com/deploy/your-deploy-endpoint
